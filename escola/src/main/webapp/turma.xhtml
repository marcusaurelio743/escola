<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Project Name</title>
        <meta name="author" content="The Author"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:include src="/menu.xhtml"></ui:include>
        <b:container>
           <h:form id="formTurma">
               		<b:panel title="Cadastro de turmas" look="primary" style=" margin-top:20px;">
               		
               		<b:column>
							<h:outputText value="ID:" />
							<b:inputText  readonly="true" value="#{beanTurma.turma.id}"/>
						</b:column>
						
						<b:column>
							<h:outputText value="turma"/> 
							<b:inputText  required="true" required-message="Informe a turma" value="#{beanTurma.turma.turma}"/>
						</b:column>
						
						<b:column >
							
							<b:commandButton  value="Novo" look="primary"   action="#{beanTurma.Novo}"/>
							
							<b:commandButton value="Salvar" look="success" action="#{beanTurma.Salvar}"/>
							<b:commandButton value="Deletar" look="danger" action="#{beanTurma.Deletar}"/>
							
							
						
						</b:column>
               		</b:panel>
           
           </h:form>
           
           <br/>
		 <br/>
		 <br/>
               
               <h:form>
               	<b:dataTable value="#{beanTurma.turmas}" var="turma">
               	
               	<b:column>
		 			<f:facet name="header">ID</f:facet>
		 			<h:outputText value="#{turma.id}"/>
		 			
		 		</b:column>
		 		
		 		<b:column>
		 			<f:facet name="header">Turma</f:facet>
		 			<h:outputText value="#{turma.turma}"/>
		 			
		 		</b:column>
		 		
		 		<h:column>
		 			<f:facet name="header">Editar</f:facet>
		 			<b:commandButton value="Editar" look="primary"  >
		 				
		 				<f:setPropertyActionListener value="#{turma}" target="#{beanTurma.turma}"/>
		 			</b:commandButton>
		 		</h:column>
               	
               	
               	</b:dataTable>
               
               </h:form>
           
        </b:container>

    </h:body>
</html>
